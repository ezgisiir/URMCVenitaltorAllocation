<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <style>
        body {
          background-image: url('https://www.desktopbackground.org/download/2560x1440/2012/10/11/466425_tj-fabby-website-background-red-jpg_3000x2000_h.jpg');
        }
</style>
</head>
<body>
    <div id="registerbox" style="margin-top:9%;" class="mainbox col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4">
            <div class="panel panel-info" >
                <div class="panel-heading">
                    <div class="panel-title">Register</div>
                </div>

                <div style="padding-top:30px" class="panel-body" >
                    <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                        <form method="POST" action="" class="form-horizontal">
                            {{ form.hidden_tag()  }}
                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                    {{ form.username(class_='form-control')  }}
                            </div>

                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                {{ form.password(class_='form-control')  }}
                            </div>

                            {{ form.submit(class='btn btn-success')  }}

                            <div class="form-group">
                                <div class="col-md-12 control">
                                    <div style="border-top: 1px solid#888; padding-top:15px; padding-left:0px; font-size:85%" >
                                        Already have an account!
                                        <a href="{{url_for('login')}}">Login</a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
    </div>
</body>
</html>
